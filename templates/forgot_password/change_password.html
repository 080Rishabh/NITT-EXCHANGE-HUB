{% extends "index.html" %}
{% block login %}
    <div class="py-20 w-full h-screen bg-gradient-to-r from-indigo-500 ... px-2 absolute top-0 left-0">
        <div class="w-full mx-auto bg-white rounded-lg overflow-hidden md:max-w-md absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">  
            <div class="md:flex">
                <div class="w-full p-3 px-6 py-10">
                    <button class="float-right w-6 h-6 bg-gray-400 -mt-4 -mr-4 hover:bg-red-400 rounded-full"><a href="/">X</a></button>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul class="bg-red-400 mt-3">
                                {% for message in messages %}
                                    <li class="w-full h-auto text-center font-bold p-2 m-0 text-sm " id="flash">{{ message }}<button class="float-right w-6 h-6 text-white font-bold" id="close_button">X</button></li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                    <div class="text-center" style="font-weight: bold;">
                        <span class="text-xl text-gray-700">Update Your Password</span>
                    </div>
                    <form action="{{ url_for('update_password') }}" method="post">
                        <!-- Add hidden input field for webmail -->
                        <input type="hidden" name="webmail" value="{{ webmail }}">
                        <br>
                        <div class="mt-3 relative">
                            <span class="absolute p-1 bottom-8 ml-2 bg-white text-gray-400 ">Webmail</span>
                            <input tupe="text" name="wewbmail" value="{{ webmail }}" class="h-12 px-2 w-full border-2 rounded focus:outline-none focus:border-blue-600" disabled>
                        </div>
                        <br>
                        <div class="mt-4 relative">
                            <span class="absolute p-1 bottom-8 ml-2 bg-white text-gray-400">New Password</span>
                            <input type="password" name="new_password" class="h-12 px-2 w-full border-2 rounded focus:outline-none focus:border-blue-600" required minlength="8">
                        </div>
                        <div class="mt-4 relative">
                            <span class="absolute p-1 bottom-8 ml-2 bg-white text-gray-400">Confirm Password</span>
                            <input type="password" name="confirm_password" class="h-12 px-2 w-full border-2 rounded focus:outline-none focus:border-blue-600" required minlength="8">
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="h-12 w-full bg-blue-700 text-white rounded hover:bg-blue-700">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock login %}
